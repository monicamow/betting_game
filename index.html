<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./public/stylesheets/application.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="./public/javascripts/application.js"></script>

</head>
<body>
  <h1>Welcome to The Betting Game</h1>
  <p>
    <form id="player-input">
      <label for="player-bet">Place your bet:</label><br>
      <input type="radio" name="player-bet" value="5">$5<br>
      <input type="radio" name="player-bet" value="10">$10<br>
      <label for="player-guess">Guess a number between 1 and 10:</label><br>
      <input type="text" id="player-guess">    
      <input type="submit">
    </form>
  </p>
  <p>
    <div id="bet"></div><br>
    <div id="guess"></div><br>
    <div id="game-number"></div>
  </p>
  <p>
    <div id="result"></div>
  </p>
  <p>
    <div id="player-bankroll"></div>
  </p>
  <p>
    <div id="game-over"></div>
  </p>  
</body>
</html>
